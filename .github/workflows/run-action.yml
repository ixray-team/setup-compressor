name: 'Run action'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'dist/**'
      - 'package*.json'
      - 'action.json'

jobs:
  setup-latest:
    name: 'Setup latest'

    strategy:
      matrix:
        system:
          - windows-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Setup compressor
        id: setup-compressor
        uses: ixray-team/setup-ixray-compressor@cd93bdece90871c6cb7f95dc022507cee9a8a9b1
        with:
          codebase: '1.6-stcop'
          release: 'latest'

      - name: Print info
        run: |
          xrCompress
